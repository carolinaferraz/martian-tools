<div id="productsListMasterDiv" *ngFor="let prod of products">

  <img src="{{prod.product_url}}"><br>
    <h3>
      <a [title]="prod.product_name + ' details'"
      [routerLink]="['/products', prod.product_id]">
        {{prod.product_name}}</a></h3>

    <p>Description: {{prod.product_description}}</p>

    <p>Price: ${{prod.product_price}}</p>
      <p>Units left: {{prod.product_quantity}}</p>


      <button>add to cart</button>
    <hr>
</div>
