
<div *ngIf="invalidMsg" class="alert alert-danger" role="alert">
  <p class="error">Invalid Credentials<p>
 </div>

 <div class="container">

  <h2>Login</h2>
<p>Required information is marked with an asterisk(*)</p>
<div>
    <div class="loginError" *ngIf="error">
        <p class="error">{{error}}</p>
    </div>
<form>
    <div>
        <label for="*username">Username * </label>
        <input type="text" id=username name="username" [(ngModel)]="username" required>
    </div><br>
    <div>
        <label for="*password">Password * </label>
        <input type="password" id=password name="password" [(ngModel)]="password"required>
    </div>
    <div>
        <input class="button" type="submit" id="login_button" value="Login" (click)="checkLogin()">
    </div>
    <i>or <a routerLink="../signup">Create an Account</a></i>
</form>
</div>
